name: Build MicroPython for Pico 2W

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-micropython:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone MicroPython
      run: |
        git clone --depth 1 https://github.com/micropython/micropython.git
        cd micropython
        git checkout tags/v1.23.0 -b v1.23-build
        git submodule update --init --recursive lib/pico-sdk

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi \
            build-essential libusb-1.0-0-dev python3

    - name: Configure build
      run: |
        cd micropython/ports/rp2
        sed -i '/MICROPY_HW_ENABLE_USB_HID/s/0/1/' boards/PICO/mpconfigport.h
        sed -i '/MICROPY_PY_BLUETOOTH/s/0/1/' boards/PICO/mpconfigport.h
        sed -i '/MICROPY_PY_NETWORK_CYW43/s/0/1/' boards/PICO/mpconfigport.h
        echo "set(PICO_BOARD pico_w)" >> boards/PICO/CMakeLists.txt

    - name: Build MicroPython
      run: |
        cd micropython/ports/rp2
        make BOARD=PICO -j4

    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware.uf2
        path: micropython/ports/rp2/build-PICO/firmware.uf2
